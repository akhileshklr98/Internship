<body>
    <div class="container">
        <div class="row">
            <div class="col col-sm-6 offset-sm-3">
                <h4><u>Create Student</u></h4> <br /><br />
                <form name="form" #f="ngForm">
                    <div class="form-group">
                        <label for="classID">Class ID</label>
                        <input type="text" class="form-control" name="classID"/>
                    </div>
                    <div class="form-group">
                        <label for="rollNo">Roll Number</label>
                        <input type="number" class="form-control" name="rollNo"/>
                    </div>
                    <div class="form-group">
                        <label for="studentName">Name</label>
                        <input type="text" class="form-control" name="studentName"/>
                    </div>
                    <div class="form-group">
                        <label for="mobileNo">Mobile Number</label>
                        <input type="number" class="form-control" name="mobileNo"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Add</button>&nbsp;
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
